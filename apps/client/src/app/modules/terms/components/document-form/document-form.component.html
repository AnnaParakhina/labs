<div class="grid">
    <div class="col-12">
        <span class="mb-1">Title</span>
        <input
            [formControl]="documentForm.controls.title"
            placeholder="Title"
            pInputText
            class="w-full"
        >
    </div>
    <div class="col-12">
        <span class="mb-1">Description</span>
        <textarea
            [formControl]="documentForm.controls.content"
            placeholder="Content"
            pInputTextarea
            cols="30"
            rows="10"
            class="w-full"
        ></textarea>
    </div>
    <div class="col-12 flex justify-content-between align-items-center">
        <button
            [disabled]="!documentForm.dirty"
            (click)="reset()"
            label="Reset"
            pButton
            icon="pi pi-trash"
            class="p-button-danger m-1"
        ></button>
        <button
            (click)="submit()"
            [disabled]="!documentForm.dirty || documentForm.invalid"
            label="Submit"
            pButton
            icon="pi pi-check"
            class="p-button-success m-1"
        ></button>
    </div>
</div>
